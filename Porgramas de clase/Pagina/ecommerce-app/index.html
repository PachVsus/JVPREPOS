<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda JS</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center">Mi Tienda - CRUD con JS</h1>

    <!-- Contenedor de productos -->
    <section class="mt-4">
      <h3>Productos disponibles</h3>
      <div id="product-container" class="d-flex flex-wrap gap-3"></div>
    </section>

    <!-- Resumen del carrito -->
    <section class="mt-4">
      <h3>Carrito de Compras</h3>
      <p id="cart-summary" class="fs-5">Total del carrito: $0</p>
    </section>

    <!-- Pokédex (opcional) -->
    <section class="mt-5">
      <h3>Pokédex</h3>
      <div id="pokedex-container"></div>
      <nav class="mt-3">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </section>
  </div>

  <!-- Scripts -->
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="pokedex.js"></script>
    <script src="pokemons.js"></script>
    <script src="index.js" defer></script>



</body>
</html>
