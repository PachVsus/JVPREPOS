<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                color: aqua;
            }
            p {
                background: pink;
            }
            .import {
                background: green;
            }
            .import_alter{
                background: blue
            }
            #submmit {
                background: lightcoral;
            }
        </style>
        <title>Document</title>
    </head>
</html>
<body>
    <h1>An example of paragraph</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <p class="import">This is a paragraph with class</p>
    <p class="import_alter">This is a paragraph with class</p>
    <p id="submmit">An example of paragraph</p>
</body>
</html>
