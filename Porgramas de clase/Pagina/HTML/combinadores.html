<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        h1 ~ p {
            color: purple; /* Todos los elementos p que son hermanos de h1 serán de color morado */
        }
    </style>
</head>
<body>
    <h1>Este es un título</h1>
    <p>Este parrafo es morado.</p>
    <p>Este parrafo es morado.</p>
    <div>Este div no cambia.</div>
    <p>Este parrafo también es morado.</p>
</body>
</html>
