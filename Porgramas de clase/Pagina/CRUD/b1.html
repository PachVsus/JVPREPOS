  <main>
    <h1 class="text-center shadow-lg"> User Magnament </h1>


    <div id="crud-container" class=" container">
      <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal"> Add</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="col">1</td>
            <td scope="col">Adan Rosales</td>
            <td scope="col">adan.rosales@iteso.mx</td>
            <td scope="col">
              <button class="btn btn-warning btn-sm me-2">Edit</button><button class="btn  btn-danger btn-sm" onclick="deleteUser(this)">

            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nuevo usuario</td>
            <td>adan.rosales@iteso.mx</td>
            <td>
              <button class="btn btn-warning btn-sm me-2">Edit</button><button class="btn  btn-danger btn-sm ">
                Eliminate</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <script>
    function deleteUser(button) {
      // Find the row to delete
      var row = button.closest('tr');
      // Remove the row from the table
      row.remove();
      // Optionally, you can add code here to delete the user from the backend/database
    }
  </script>

  <!-- modal code -->
  <div class="modal" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="mb-3">
              <label class="form-label">email</label>
              <input type="email" class="form-control" placeholder="User Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn" onclick="saveUser()">Save changes</button>
        </div>
      </div>
    </div>
