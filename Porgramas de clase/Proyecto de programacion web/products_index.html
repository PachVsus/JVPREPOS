<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshify - Modelos 3D Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main_java_scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="main_styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold text-primary">Meshify</h1>
            <nav class="hidden md:flex space-x-6">
                <li style="display: inline; margin-right: 10px;"><a href="main.html">Inicio</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="products_index.html">Productos</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="#about">Acerca de</a></li>
                <li style="display: inline; margin-right: 10px;"><a href="#contact">Contacto</a></li>
            </nav>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search products..." class="border p-2 rounded-md w-64">
                <button class="relative bg-primary text-white px-4 py-2 rounded-md">
                    Cart <span id="cart-count" class="bg-red-500 text-white text-xs rounded-full px-2 absolute -top-2 -right-2">0</span>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="product-card" id="product-1">
            <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold mt-2">Product Name</h2>
            <p class="text-gray-600">A short product description for better engagement.</p>
            <div class="flex justify-between items-center mt-2">
                <span class="text-primary font-bold text-lg">$49.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Meshify. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.getElementById("search").addEventListener("input", function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll(".product-item").forEach(item => {
                let productName = item.querySelector("h3").textContent.toLowerCase();
                item.style.display = productName.includes(searchValue) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
